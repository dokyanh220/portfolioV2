        <script>
            (function () {
                try {
                    const theme = localStorage.getItem('theme') || 'dark';
                    document.documentElement.setAttribute(
                        'data-bs-theme',
                        theme
                    );
                    if (!localStorage.getItem('theme')) {
                        localStorage.setItem('theme', 'dark');
                    }
                } catch (e) {
                    console.error('Could not set theme:', e);
                    document.documentElement.setAttribute(
                        'data-bs-theme',
                        'dark'
                    );
                }
            })();
        </script>
